        <h1 class="frontPageTitle welcome"> PLEASE COMPLETE THE REGISTRATION FORM TO REGISTER THE STUDENT </h1> 
      </div>
    </div>

    <form class="RegisterForm" action="https://formsubmit.co/debongre.tutoring@gmail.com" method="POST">
      <div class = "RegisterSection">
        <label for = "email" id = "RegisterLabel">Email</label>
        <input type ="email" name = "email" placeholder = "Write your e-mail here" id = "email" class = "form-control" required>
      </div>
      <div class = "RegisterSection">
        <label for = "name" id = "RegisterLabel">Student's name</label>
        <input type ="text" name = "name" placeholder = "Write your full name (or the student's name) here" id = "name" class = "form-control" required>
      </div>
      <div class = "RegisterSection">            
        <label for = "age" id = "RegisterLabel">Student's age</label>
        <input type ="text" name = "age" placeholder = "Please specify your age" id = "age" class = "form-control" required>
      </div>
      <div class = "RegisterSection">            
        <label for = "EnglishProficiency" id = "RegisterLabel">Out of 10, how good is your English?</label>
        <input type ="text" name = "EnglishProficiency" placeholder = "Please write the digit here" id = "EnglishProficiency" class = "form-control" required>
      </div>
      <div class = "RegisterSection">            
        <label for = "FrenchProficiency" id = "RegisterLabel">Out of 10, how good is your French?</label>
        <input type ="text" name = "FrenchProficiency" placeholder = "Please write the digit here" id = "FrenchProficiency" class = "form-control" required>
      </div>
      <div class = "RegisterSection">            
        <label for = "ExperienceWithFrench" id = "RegisterLabel">For how long have you been learning and using French? Please describe your experience with the French language.</label>
        <textarea type ="text" name = "ExperienceWithFrench" placeholder = "Please describe your experience with French here" id = "ExperienceWithFrench" class = "form-control" required></textarea>
      </div>
      <div class = "RegisterSection">            
        <label for = "Expectations" id = "RegisterLabel">What are your expectations when it comes to our tutoring? What type of activities do you want to do with your tutor? How can we help you?</label>
        <textarea type ="text" name = "Expectations" placeholder = "Please describe your expectations here" id = "Expectations" class = "form-control" required></textarea>
      </div>
      <div class = "RegisterSection">            
        <label for = "AdditionalComments" id = "RegisterLabel">Do you have any extra questions or comments you would like us to see?</label>
        <textarea type ="text" name = "AdditionalComments" placeholder = "Please write your comments here" id = "AdditionalComments" class = "form-control"></textarea>
      </div>
      <div class = "RegisterSection">     
        <input type="submit" class = "btn btn-primary" value="Sumbit form">
      </div>
    </form>
